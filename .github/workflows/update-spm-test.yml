name: Update CustomSPM

on:
  repository_dispatch:
    types: [update_custom_spm]

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup GitHub Authentication
      run: |
        git config --global url."https://${{ secrets.WEBHOOK_SECRET }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

    - name: Checkout main branch
      run: git checkout main 

    - name: Resolve Dependencies
      run: |
        xcodebuild -resolvePackageDependencies -project Example_SPM2.xcodeproj

    - name: Check for Dependency Changes
      id: check_changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "dependenciesChanged=true" >> $GITHUB_ENV
        else
          echo "dependenciesChanged=false" >> $GITHUB_ENV
        fi

    - name: Commit and Push Changes
      if: env.dependenciesChanged == 'true'
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add Package.resolved
        git commit -m "Update CustomSPM to latest version"
        git push origin main
