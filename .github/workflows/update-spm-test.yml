name: Update CustomSPM

on:
  repository_dispatch:
    types: [update_custom_spm]
    
permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Checkout Code
      id: resolution
      uses: Yeomsungpil/Example_SPM2@main
      with:
          forceResolution: true
          failWhenOutdated: false

    - name: Create Pull Request
      if: steps.resolution.outputs.dependenciesChanged == 'true'
      uses: peter-evans/create-pull-request@v3
      with:
        branch: 'dependencies/ios'
        delete-branch: true
        commit-message: 'Update Xcode Dependencies'
        title: 'Updated Xcode Dependencies'




