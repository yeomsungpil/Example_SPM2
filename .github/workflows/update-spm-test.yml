name: Update CustomSPM

on:
  repository_dispatch:
    types: [update_custom_spm]

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup GitHub Authentication
      run: |
        git config --global url."https://${{ secrets.WEBHOOK_SCRERT }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

    - name: Checkout main branch
      run: git checkout main

    - name: Update LimeFriendsKit_SPM
      run: |
        swift package update LimeFriendsKit_SPM

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "Update CustomSPM to latest version"
        git push origin main
