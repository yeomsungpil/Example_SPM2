name: Update CustomSPM

on:
  repository_dispatch:
    types: [update_custom_spm]

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup GitHub Authentication
      run: |
        git config --global url."https://${{ secrets.WEBHOOK_SECRET }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
        git config --global url."https://${{ secrets.WEBHOOK_SECRET }}@github.com/".insteadOf "git@github.com:"

    - name: Remove Package.resolved
      run: |
        rm -rf Example_SPM2.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved
        cd Example_SPM2

    - name: Resolve Dependencies
      run: |
        xcodebuild -resolvePackageDependencies -project Example_SPM2.xcodeproj -disablePackageRepositoryCache

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add Example_SPM2.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved
        git commit -m "Update CustomSPM to latest version"
        git push origin main
